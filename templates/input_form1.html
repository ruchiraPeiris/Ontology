<link rel="stylesheet" href="/static/css/forms.css" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% extends 'layout.html' %}
{% include 'navigation_bar.html' %}

{% block body %}

<h1>Find My Phone</h1>

<div class="container">
  <form action="query1" method="POST">


    <label for="bname">Brand Name</label>
    <input type="text" id="brandname" name="brandname" placeholder="Your preferred brand">

    <label for="os">Operating System</label>
    <select id="os" name="os">
        <option value="Donut">Android Donut</option>
        <option value="Eclair">Android Eclair</option>
        <option value="Froyo">Android Froyo</option>
        <option value="Gingerbread">Android Gingerbread</option>
        <option value="Honeycomb">Android Honeycomb</option>
        <option value="Ice_cream_sandwich">Android Ice_cream_sandwich</option>
        <option value="Jelly_Bean">Android Jelly_Bean</option>
        <option value="Lollipop">Android Lollipop</option>
        <option value="Marshmallow">Android Marshmallow</option>
        <option value="Nougat">Android Nougat</option>
        <option value="Oreo">Android Oreo</option>

         <option value="Ios1">IOS 1</option>
         <option value="Ios2">IOS 2</option>
         <option value="Ios3">IOS 3</option>
         <option value="Ios4">IOS 4</option>
         <option value="Ios5">IOS 5</option>
         <option value="Ios6">IOS 6</option>
         <option value="Ios7">IOS 7</option>
         <option value="Ios8">IOS 8</option>
         <option value="Ios9">IOS 9</option>
         <option value="Ios10">IOS 10</option>
         <option value="Ios11">IOS 11</option>

      <option value="windows">Windows 10</option>
    </select>
      <br/><br/>
    <input type="submit" value="Submit">
  </form>
</div>


<br/><br/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        var sPath = window.location.pathname;
        var sPage = sPath.substring(sPath.lastIndexOf('/') + 1);
        $('a[href="'+ sPage +'"]').parent().addClass('active');
    });
</script>

{% endblock %}
